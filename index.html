<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .payment-icons img {
      height: 32px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card" style="width: 65rem;">
      <h3 class="card-header">Payment form example</h3>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">Some fields are missing</div>
        <form>
          <div class="row">
            <div class="col-md-4">
              <label for="cardNumber" class="form-label">Card # </label>
              <input type="text" class="form-control flex-grow-1 me-2" id="cardNumber" placeholder="xxxxxxxxxxxxxxxx"
                required>

            </div>
            <div class="col-md-4">
              <label for="cvc" class="form-label"> CVC # </label>
              <input type="text" class="form-control" id="cvc" placeholder="xxxx" required>

            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group-text">
                <span class="input-text"><b>$</b></span>
                <input type="text" class="form-control" id="amount" placeholder="Amount" required>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="First name" class="form-label">First Name </label>
              <input type="text" class="form-control" id="cardNumber">

            </div>
            <div class="col-md-6">
              <label for="Last name" class="form-label">Last Name </label>
              <input type="text" class="form-control" id="cvc" placeholder="" required>

            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="city" class="form-label">City </label>
              <input type="text" class="form-control" id="City">

            </div>
            <div class="col-md-3">
              <label for="imputstate" class="form-label">State</label>
              <select class="form-select" id="imputstate" placeholder="Pick a state" required>
                <option selected>Pick a state</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalcode" class="form-label">Postal Code </label>
              <input type="text" class="form-control" id="postalcode">

            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">We accept: </label>
                
                <div class="payment-icons">
                  <button class="payment-icons" type:button><i class="fa-brands fa-cc-mastercard"></i></button>
                  <button class="payment-icons" type:button><i class="fa-brands fa-cc-visa"></i></button>
                  <button class="payment-icons" type:button><i class="fa-brands fa-cc-paypal"></i></button>
                  <button class="payment-icons" type:button><i class="fa-brands fa-cc-diners-club"></i></button>
                </div>
              
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message </label>
                <textarea class="form-control" id="message"></textarea>
                <span id="notes" class="form-text" text-secondary>Add any notes here.</span>
              
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
